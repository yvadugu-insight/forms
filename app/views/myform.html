<p>This is the myform view.</p>
<section class="userForm">
    <article>
        <header>
            <h2>Test Form</h2>
        </header>
        {{awesomeThings[0]}}
        <div>
            <form novalidate class="form-horizontal" role="form" name="xForm" ng-submit="update(user)">
                <div class="form-group">
                    <label for="inputEmail" class="col-sm-2 control-label">Email</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" ng-model="user.email" id="inputEmail" placeholder="Email" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword" class="col-sm-2 control-label">Password</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" ng-model="user.password" id="inputPassword" placeholder="Password" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputSample" class="col-sm-2 control-label">sample</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" ng-model="user.sample" id="inputSample" placeholder="sample" ng-pattern="/^[0-9]{4,10}$/" required>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" ng-model="user.remember"> Remember me
                            </label>
                        </div>
                    </div>
                </div>
                <div>xForm is : {{xForm.$valid}}</div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button ng-disabled="!xForm.$valid" type="submit" class="btn btn-default">Sign in</button>
                    </div>
                </div>
            </form>
        </div>
    </article>
</section>

<section class="generateForm">
    <custom-form data='form1'></custom-form>
</section>
